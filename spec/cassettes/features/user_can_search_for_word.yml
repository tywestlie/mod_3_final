    body:
      encoding: UTF-8
      string: |-
        {
            "metadata": {
                "provider": "Oxford University Press"
            },
            "results": [
                {
                    "id": "mindfulness",
                    "language": "en",
                    "lexicalEntries": [
                        {
                            "language": "en",
                            "lexicalCategory": "Noun",
                            "sentences": [
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.006"
                                    ],
                                    "text": "So mindfulness of drinking is already one kind of enlightenment."
                                },
                                {
                                    "regions": [
                                        "Canadian"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "Meditation is one way to express mindfulness in a dedicated, concentrated manner."
                                },
                                {
                                    "regions": [
                                        "unknown"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "If you think mindfulness involves labeling what comes up and doing everything in a very deliberate fashion, you will suffer enormously because the world is not under your control."
                                },
                                {
                                    "regions": [
                                        "unknown"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.006"
                                    ],
                                    "text": "Try to develop deep concentration through the awareness of the breath which is called the mindfulness of the breath or you can say mindfulness of the body."
                                },
                                {
                                    "regions": [
                                        "British"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.006"
                                    ],
                                    "text": "At such times, mindfulness of the practice of patience and the application of certain techniques will help us to continue generating this attitude."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "Apart from the hours of sound sleep, you should try to maintain continuous mindfulness throughout your waking hours."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "There are specific ailments where mindfulness has been shown to be helpful."
                                },
                                {
                                    "regions": [
                                        "unknown"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.006"
                                    ],
                                    "text": "The training of mindfulness of the body can be called the establishment and maintenance of that capability of peace without impulses and emotions."
                                },
                                {
                                    "regions": [
                                        "unknown"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "Every moment of mindfulness is a moment of truthfulness, of directed knowing."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.006"
                                    ],
                                    "text": "In mindfulness of body, there is a sense of finding some home ground."
                                },
                                {
                                    "regions": [
                                        "unknown"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.006"
                                    ],
                                    "text": "Simply being there with our body, with our physical sense of existence, is the mindfulness of body."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.006"
                                    ],
                                    "text": "The first foundation includes various practices for developing mindfulness of the body."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "A useful object of meditation should be one that promotes mindfulness."
                                },
                                {
                                    "regions": [
                                        "unknown"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "In Buddhism, this can arise through the practice of meditation, the practice of mindfulness."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "The purpose of the disciplines of mindfulness is to do something about this absent-mindedness."
                                },
                                {
                                    "regions": [
                                        "unknown"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "Mindfulness, or awareness, which is the equilibrating faculty, balances them all."
                                },
                                {
                                    "regions": [
                                        "unknown"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.006"
                                    ],
                                    "text": "In order never to be overcome by harm-doers, cultivate patience through mindfulness of the demerits of anger."
                                },
                                {
                                    "regions": [
                                        "unknown"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.006"
                                    ],
                                    "text": "Some people need such concrete visual reminders to maintain mindfulness of their gratitude, explains Emmons."
                                },
                                {
                                    "regions": [
                                        "unknown"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.006"
                                    ],
                                    "text": "This is the first stage of mindfulness of breathing."
                                },
                                {
                                    "regions": [
                                        "unknown"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "But I strongly believe that whoever practises mindfulness as part of his or her life will be able to survive perfectly in every situation."
                                },
                                {
                                    "regions": [
                                        "unknown"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "Through mindfulness we have to give up things we are attached to."
                                },
                                {
                                    "regions": [
                                        "Canadian"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.006"
                                    ],
                                    "text": "All this in a plant with no eyes or imaging organs anybody knows about, no brain or nervous system to support mindfulness."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.006"
                                    ],
                                    "text": "I just think it's wrong to live with someone else without treating them with a certain amount of respect and mindfulness."
                                },
                                {
                                    "regions": [
                                        "unknown"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "In a way, maintaining mindfulness is comparable to making a journey."
                                },
                                {
                                    "regions": [
                                        "unknown"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.006"
                                    ],
                                    "text": "We can practise the exchange of self and other with spiritual friends by developing mindfulness of their needs and putting them before our own."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "Meditation is the practice of concentration and mindfulness leading to insight."
                                },
                                {
                                    "regions": [
                                        "unknown"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "Our true nature is a very deep and wonderful mystery, but using the power of mindfulness, we can more easily allow the manifestation of our true nature."
                                },
                                {
                                    "regions": [
                                        "unknown"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "Hence the importance of mindfulness in the spiritual training of the yogi on the Aryan path."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "We integrated mindfulness into a maintenance form of therapy."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "Open-mindedness, which is the fruit of mindfulness, forms the basis for the disciplines of insight."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "For instance, a therapist may teach mindfulness, a concept borrowed from Zen Buddhism."
                                },
                                {
                                    "regions": [
                                        "unknown"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "Moral discipline also strengthens mindfulness, which is the life of concentration."
                                },
                                {
                                    "regions": [
                                        "unknown"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.006"
                                    ],
                                    "text": "The meditation he was teaching wasn't mindfulness of the breath."
                                },
                                {
                                    "regions": [
                                        "North American"
                                    ],
                                    "senseIds": [
                                        "m_en_gbus0645350.009"
                                    ],
                                    "text": "Long practice at meditation or mindfulness can also dispel the illusion."
                                }
                            ],
                            "text": "mindfulness"
                        }
                    ],
                    "type": "headword",
                    "word": "mindfulness"
                }
            ]
        }
